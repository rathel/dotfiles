# ~/.config/wallust/templates/fuzzel.ini
# Generated by Wallust â€” minijinja syntax
[main]
font=Iosevka Nerd Font:size=16

[colors]
# Window/background + default text
background={{ background | hexa | strip }}
text={{ foreground | hexa | strip }}

# Highlighting: tweak these to taste
match={{ color5 | hexa | strip }}
selection={{ background | darken(0.20) | hexa | strip }}
selection-text={{ foreground | hexa | strip }}
selection-match={{ color5 | hexa | strip }}

# Border
border={{ color0 | hexa | strip }}

[border]
width=1
radius=10

