{# ------- derive a legible fg/bg from the wallpaper -------- #}
{% set base_bg = background %}
{% set base_fg = foreground %}

{% set bg = base_bg | darken(0.25) %}
{% set fg = base_fg | lighten(0.15) %}

{# luminance check: make sure bg < fg #}
{% set bg_l = (bg | redf) * 0.2126 + (bg | greenf) * 0.7152 + (bg | bluef) * 0.0722 %}
{% set fg_l = (fg | redf) * 0.2126 + (fg | greenf) * 0.7152 + (fg | bluef) * 0.0722 %}

{% if bg_l >= fg_l %}
  {% set bg = base_bg | darken(0.45) %}
  {% set fg = base_fg | lighten(0.30) %}
{% endif %}

{# helpers: a dim background strip and a punchy accent #}
{% set dim_bg = bg | lighten(0.04) %}
{% set dim_fg = fg | darken(0.12) %}
{% set accent = color4 | lighten(0.06) %}
{% set good   = color2 | lighten(0.05) %}
{% set warn   = color3 | lighten(0.05) %}
{% set err    = color1 | lighten(0.05) %}

# ------------------------------------------------------------------
# Generated by Wallust from your wallpaper palette.
# Drop-in file for Starship: ~/.config/starship/wallust.toml
# ------------------------------------------------------------------

# Use the palette below in your main starship.toml: `palette = "wallust"`
[palettes.wallust]
bg     = "{{ bg }}"
fg     = "{{ fg }}"
dim_bg = "{{ dim_bg }}"
dim_fg = "{{ dim_fg }}"
accent = "{{ accent }}"
good   = "{{ good }}"
warn   = "{{ warn }}"
err    = "{{ err }}"

# Opinionated, subtle defaults. Safe to keep or delete if you just want the palette.
add_newline = true
palette = "wallust"

format = """
[](fg:dim_bg)$username$directory$git_branch$git_status$cmd_duration$nodejs$rust$python$time[](fg:dim_bg)
$character
"""

[username]
show_always = true
style_user  = "fg:fg bg:dim_bg"
style_root  = "fg:err bg:dim_bg"
format = "[ $user ]($style)"

[directory]
style = "fg:accent bg:dim_bg"
truncation_length = 3
truncation_symbol = "…/"
format = "[ $path ]($style)"

[git_branch]
style = "fg:fg bg:dim_bg"
format = "[ $symbol$branch ]($style)"
symbol = " "

[git_status]
style = "fg:dim_fg bg:dim_bg"
format = "[ $all_status$ahead_behind ]($style)"

[cmd_duration]
min_time = 150
format = "[  $duration ](fg:warn bg:dim_bg)"

[character]
success_symbol = "[➜](fg:good)"
error_symbol   = "[✗](fg:err)"
vimcmd_symbol  = "[](fg:accent)"
format = "$symbol "

[time]
disabled = false
time_format = "%H:%M"
format = "[  $time ](fg:dim_fg bg:dim_bg)"

# Optional language/module styles (inherit palette)
[nodejs]
format = "[  $version ](fg:good bg:dim_bg)"

[rust]
format = "[  $version ](fg:warn bg:dim_bg)"

[python]
format = "[  $version $virtualenv ](fg:accent bg:dim_bg)"

