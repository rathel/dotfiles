# ~/.config/alacritty/alacritty.toml

[general]
import = ["colors.toml"] 

[window]
opacity = 0.9
decorations = "full"

[window.padding]
x = 0
y = 0

[font]
size = 14.0

[font.normal]
family = "Iosevka Nerd Font Mono"
style = "Regular"

[font.bold]
family = "Iosevka Nerd Font Mono"
style = "Bold"

[font.italic]
family = "Iosevka Nerd Font Mono"
style = "Italic"

[font.bold_italic]
family = "Iosevka Nerd Font Mono"
style = "Bold Italic"
